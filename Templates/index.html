<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туризм в Нижнем Новгороде</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="main_page_logo">
            <!-- Логотип -->
        </div>
        <div class="text_about_city_div">
            <div class="text_about_city">
                <!-- Текст о городе -->
            </div>
        </div>
    </header>

    <main>
        <div class="main_page_collections_div">
            <div class="collections_img">
                <div class="first_time_in_city_collection">
                    <img class="nn_kreml_photo" src="{{ url_for('static', filename='img/nn_kreml.jpg') }}" alt="Нижегородский Кремль">
                    <div class="card_text">Нижегородский Кремль</div>
                </div>
                <div class="more_collections">
                    <div class="more_collections_text">Больше достопримечательностей</div>
                </div>
            </div>
        </div>

        <!-- Контейнер для карты -->
        <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div>
    </main>

    <!-- Подключение API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/3.0/?apikey=YOUR_API_KEY&lang=ru_RU" type="text/javascript"></script>
    <!-- Подключение скрипта с инициализацией карты -->
    <script src="{{ url_for('static', filename='js/yandex_map.js') }}" type="text/javascript"></script>
</body>
</html>
