<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/sass/style.css">
</head>
<body>
<header>
    <img src="static/img/main_logo.svg" alt="main_page_logo" class="main_page_logo">
    <div class="text_about_city_div"><h3 class="text_about_city">ГОРОД, В КОТОРОМ ЧУВСТВУЕШЬ ЖИЗНЬ</h3></div>
</header>
<div class="page_container">
    <main>
        <div class="attractions_div">
            <div class="attractions_text_div">
                <h1 class="attractions_text">Подборка авторов</h1>
            </div>
            <div class="collections_img">
                <div class="first_time_in_city_collection">
                    <img src="static/img/nn_kreml_photo.jpg" alt="nn_kreml_photo" class="nn_kreml_photo"
                         id="collection_img_id">
                    <h3 class="card_text">Первый раз в городе</h3>
                </div>
            </div>
        </div>
        <div class="attractions_div">
            <div class="attractions_text_div">
                <h1 class="attractions_text">Достопримечательности</h1>
            </div>
            <div class="collections_img">
                <div class="first_time_in_city_collection" id="attr">
                    <img src="static/img/Yarmarka.jpg" alt="nn_kreml_photo" class="nn_kreml_photo"
                         id="attractions_img_id">
                    <h3 class="card_text">Нижегородская ярмарка</h3>
                </div>
                <div class="more_collections" id="attraction_more_collections">
                    <h1 class="more_collections_text" id="more_compilation">Больше</h1>
                </div>
            </div>
        </div>
        <div class="attractions_div">
            <div class="attractions_text_div">
                <h1 class="attractions_text">Объекты</h1>
            </div>
            <div class="collections_img">
                <div class="first_time_in_city_collection" id="obj">
                    <img src="static/img/chkalov.jpg" alt="nn_kreml_photo" class="nn_kreml_photo" id="objects_img_id">
                    <h3 class="card_text">Чкаловская лестница</h3>
                </div>
                <div class="more_collections" id="objects_more">
                    <h1 class="more_collections_text" id="more_objects">Больше</h1>
                </div>
            </div>
        </div>
    </main>
</div>

<footer>

    <div class="contacts">
        <h1>Номер: +7 (831) 4-34-04-59</h1>
        <h1>E-mail: info@nn-grad.ru</h1>
    </div>

    <img src="static/img/main_logo.svg"
         id="main_logo_svg">

</footer>
<script src="main.js"></script>
</body>
</html>
