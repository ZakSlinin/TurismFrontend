<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Достопримечательность</title>
    <link rel="stylesheet" href="selfAttention.css">
</head>
<body>

<div class="container">
    <span class="naming_of_page">
        <h1>Достопримечательность</h1>
    </span>

    <div class="attention_container">
        <span class="attention_photo_and_info">
            <span class="attention_photo">
                <img id="attention_image" src="../../public/Kjuj%20так%20сказать.jpg" alt="#">
            </span>
            <span class="attention_info">
                <h3 id="att_name">Название</h3>
                <h4 id="att_adress">Адрес</h4>
                <h4 id="att_price">Цена</h4>
            </span>
        </span>
        <span class="attention_description" id="attention_description_string">
        </span>
        <button class="add_attraction" onclick="changeButton(event)">Добавить</button>
    </div>
</div>
