<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Достопримечательности</title>
    <link rel="stylesheet" href="attractions.css">
</head>
<body>
<div class="container">
    <span class="naming_of_page">
        <h1>Достопримечательности</h1>
    </span>
    <div class="map_container">
        <h3>Карта достопримечательностей</h3>
        <div id="map" class="map">

            <!--            TODO-->
            <!--             YANDEX MAPS API WITH points-->

        </div>
    </div>
    <div class="attractions_container">

    </div>
</div>

<template id="attraction_template">
    <div class="attraction">
        <span class="image_conatiner">
            <img id="attraction_image" src="../public/abc.png" alt="#">
        </span>
        <span class="info_container">
            <h3 id="attraction_name">Название</h3>
            <h4 id="attraction_adress">Адрес</h4>
            <span class="price_and_time_container">
                <span class="price_container">
                    <h4>Стоимость</h4>
                    <h3 id="attraction_price">ЦЕНА</h3>
                </span>
                <span class="time_container">
                    <h3 id="attraction_time">Время</h3>
                </span>
            </span>
        </span>
        <span class="add_attraction">
            <button>Добавить</button>
        </span>
    </div>
</template>

<script src="attractions.js"></script>
</body>
</html>
